<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Exercise</title>
    <link rel="stylesheet" href="modal.css">
    <script src="modal.js" defer></script>
  </head>
  <body>
    <div id="modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-modal="true" aria-hidden="true">
      <section class="modal-content">
        <button class="close-button" aria-label="Close modal">&times;</button>
        <h2 id="modal-title">Login</h2>
        <form>
          <div class="form-group">
            <label for="username" id="username-label">Username</label>
            <input type="text" id="username" placeholder="Enter username" aria-labelledby="username-label" />
          </div>
          <div class="form-group">
            <label for="password" id="password-label">Password</label>
            <input type="password" id="password" placeholder="Enter password" aria-labelledby="password-label" />
          </div>
          <button type="submit" class="submit-button">Submit</button>
        </form>
      </section>
    </div>

    <header><h1>Modal Exercise</h1></header>
    <main>
      <p>Some content here</p>
      <button id="open-modal">Login</button>
    </main>
  </body>
</html>
